<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>TeachMate.org</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link href="stylesheets/style.css" type="text/css" rel="stylesheet"/>
	<!--[if IE]><link href="stylesheets/ie.css" type="text/css" rel="stylesheet"/><![endif]-->
</head>

<body>

	<div id="header">
		
		<div class="menu">
			<a href="#">Login</a>&nbsp;&nbsp;
			<img src="images/text_separator.gif" class="text-separator" alt="|"/>&nbsp;&nbsp;
			<a href="#">About</a>
		</div>
	</div>

	<div id="bigsearch">
		<form action="search" method="get">
			
			<p>
				I want to learn
				<input class="text" type="text" name="learn"/>
				<small class="smaller">
					<span class="gray2">Example:</span> 
					<span class="gray1">ruby on rails, snowboarding, bass guitar, music, mathematics, cooking apple pie</span>
				</small>
			</p>

			<p>
				<span class="green">I can teach</span>
				<input class="text" type="text" name="teach"/>
				<small class="smaller">
					<span class="gray2">Just the same as above - one or more words, separated by commas.</span>
				</small>
			</p>

			<p style="text-align: center">
				<input class="submit" type="submit" value="Find a teachmate"/> 
			</p>
	
		</form>

	</div>

</body>

</html>
